{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url({% static 'images/54.jpg' %});
            background-repeat: no-repeat;
            background-size: 1370px;
        }
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <h1>User Login Form</h1>
        <div class="form-group col-md-6 mx-auto">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="" method="post">
                    {% csrf_token %}

                    <div class="form-group mt-5">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="user" class="form-control mt-2"
                            placeholder="Enter username" required>
                    </div>

                    <div class="form-group mt-3">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="pas" class="form-control mt-2"
                            placeholder="Enter password" required>
                    </div>


                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary mt-5">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <a href="{% url 'registration' %}" class="btn btn-primary">Registration</a>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>

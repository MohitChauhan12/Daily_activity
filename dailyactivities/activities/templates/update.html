{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Daily Activities</title>
  <style>
    body {
      background-image: url({% static 'images/54.jpg' %});
      background-repeat: no-repeat;
      background-size: 1370px;
    }

    body,
    html {
      height: 100%;
      margin: 0;
    }

    .form-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>

<body>
  <a href="{% url 'welcome' %}" class="btn btn-primary" style="margin-top: 5px;margin-left: 5px">Back</a>
  <div class="form-container">
    <div class="card p-4" style="width: 100%; max-width: 500px;">
      <h2 class="text-white bg-info text-center p-3">Update Details</h2>
      <form action="{% url 'updateData' id=dd.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Enter Activity Name" name="Activity_name"
            value="{{ dd.Activity_name }}" required />
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Enter Activity" name="Activity" required />
        </div>

        <div class="mb-3">
          <input type="file" class="form-control" name="file" required />
        </div>

        <div class="d-grid gap-2 mt-3">
          <button class="btn btn-success" type="submit">Update</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
